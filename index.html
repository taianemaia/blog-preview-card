<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital@0;1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,800;1,800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css"/>
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main>
    <article class="card">
      <img src="assets/images/illustration-article.svg" alt="Code illustration"/>

      <div class="content">
        <span class="category-label">Learning</span>

        <p class="publish-date">Published 21 Dec 2023</p>
      
        <h1>HTML & CSS foundations</h1>
      
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>  
      </div>
      
      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="Greg Photo"/>
        <p>Greg Hooper</p>
      </div>
    </div>
  </main>
</body>
</html>
